<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="styles.css">
</head>
<html>
    <body>
        <div class="container">
            <div class="row-container result-container">
                <div class="result">0</div>
            </div>
            <div class="calc-buttons">
            <div class="row-container middle-container">            
                <button class="reset">C</button>
                <button class="single-column">&larr;</button>
                <button class="last-column">&divide;</button>
            </div>
            <div class="row-container middle-container">            
                <button class="single-column">7</button>
                <button class="single-column">8</button>
                <button class="single-column">9</button>
                <button class="last-column">&times;</button>
            </div>
            <div class="row-container middle-container">            
                <button class="single-column">4</button>
                <button class="single-column">5</button>
                <button class="single-column">6</button>
                <button class="last-column">&minus;</button>
            </div>
            <div class="row-container middle-container">            
                <button class="single-column">1</button>
                <button class="single-column">2</button>
                <button class="single-column">3</button>
                <button class="last-column">&plus;</button>
            </div>
            <div class="row-container middle-container">            
                <button class="zero">0</button>
                <button class="last-column">&equals;</button>
            </div>
        </div>
        </div>
        <script src="script.js" type = "text/javascript"></script>
    </body>
</html>
